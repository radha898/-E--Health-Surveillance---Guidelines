    <html>
    <head>
        <title> Admin login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                margin: 0;
                padding: 0;
                background-image: url(https://prmceam.ac.in/wp-content/uploads/2017/05/background-learner1.jpg);
                
            }
            .container{
                top:50%;
                left:50%;
                position:absolute;
                transform:translate(-50%,-50%);
            }
            .card{
                padding: 60px 40px 50px 40px;
                background: rgb(50,50,50);
                border-radius:10px;
            }
            #name{
                width:200px;
                border: none;
                background: transparent;
                border-bottom: 1px solid white;
                padding: 6px;
                margin-bottom: 20px;
                color:white;
            }
            #password{
                width:200px;
                border: none;
                background: transparent;
                border-bottom: 1px solid white;
                padding: 6px;
                display: inline-block;
                margin-bottom: 20px;
                color:white;
                
            }
            #button{
                border-radius: 20px;
                padding: 10px 20px;
                background:dodgerblue;
                color:white;
                margin-top: 10px;
                border:none;
                outline: none;
                margin-left: 50px;
                
            }
            #button:hover{
                background-color: greenyellow;
                color:black;
                cursor: pointer;
            }
           
            a{
                font-size: 13px;
            }
            img
            {
                border-radius: 50%;
                position: absolute;
                margin-left: 100px;
               margin-top: -40px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="https://image.shutterstock.com/image-vector/user-login-authenticate-icon-vector-260nw-1236250177.jpg" height="70" width="70">
            <div class="card">
                <input type="text" placeholder="Username"  id="name"> <br>
                <input type="password" placeholder="password" id="password" > <br>
       
            
             
                <a href="">
                
                
            <input type="submit" value="submit" id="button">
                 </a>

                
                <input type="checkbox" checked="checked"> Remember me 
                
                
            </div>
        </div>
    </body>
</html>
